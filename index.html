<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Survey Form</title>
</head>
<body>
  <div class="topNav">
    <div class="nav">
      <img src="Logo.svg" alt="Sophisticateddev" class="logo">
    </div>
  </div>
  <h1 id="title">Sophisticated Forms</h1>
  <div class="container">
    <p id="description">Help us get to know you better</p>
    <form action=" " id="survey-form" method="GET">
      <div class="rowTab">
        <div class="labels">
          <label for="name" id="name-label">Name</label>
        </div>
        <div class="rightTab">
          <input type="text" id="name" placeholder="John Doe" required class="input-field">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="email" id="email-label">Email</label>
        </div>
        <div class="rightTab">
          <input type="email" id="email" placeholder="example@email.com" aria-errormessage="Invalid email" class="input-field">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="number" id="number-label">Phone Number</label>
        </div>
        <div class="rightTab">
          <input type="number" id="number-label" placeholder="+23481111567" aria-errormessage="Number too low" min="1" max="125" class="input-field" >
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="bobby" class="label">Whats your favourite hobby?</label>
        </div>
        <div class="rightTab">
          <select name="hobby" id="dropdown" class="dropdown">
            <option disabled value="">Select Hobby</option>
            <option value="tennis">Tennis</option>
            <option value="football">Football</option>
            <option value="hockey">Hockey</option>
            <option value="rugby">Rugby</option>
            <option value="athletics">Athletics</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="learningCurve" class="label">What learning platform do you prefer?</label>
        </div>
        <div class="rightTab">
          <ul>
            <li class="radio" ><label><input type="radio" name="radiobuttons" id="learningCurve" value="1">Freecodecamp</label></li>
            <li class="radio" ><label><input type="radio" name="radiobuttons" id="learningCurve" value="1">Sololearn</label></li>
            <li class="radio" ><label><input type="radio" name="radiobuttons" id="learningCurve" value="1">Codepen</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="bobby" class="label">Where do you like the most?</label>
        </div>
        <div class="rightTab">
          <select name="hobby" id="dropdown" class="dropdown">
            <option disabled value="">Select an option</option>
            <option value="abuja">Abuja</option>
            <option value="lagos">Lagos</option>
            <option value="enugu">Enugu</option>
            <option value="oyo">Oyo</option>
            <option value="rivers">Rivers</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <Label for="self">What do you love about yourself?</Label>
        </div>
        <div class="rightTab">
          <ul id="self">
            <li class="check"><label><input type="checkbox" value="1">Good Looks</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="2">Brillance</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="3">Wisdom</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="4">Technicality</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="5">Handiwork</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="6">Spiritual</label></li>
            <li class="check"><label for="love"><input type="checkbox" value="7">Kindness</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="suggestion" class="label">Please how do you think we can make your experience better?</label>
        </div>
        <div class="rightTab">
          <textarea name="suggestion" placeholder="I would love ..."></textarea>
        </div>
      </div>
        <button id="submit">Submit Reply</button>
    </form>
  </div>
</body>
</html>
